<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('enter your number');
    let numbers = [-3, 1, 3, 4, 6, 8, 9];
    for (let i = 0; i < numbers.length; i++){
        if (value == numbers[i]){
            alert(numbers[i] + " " + "found at " + i);
        }
    }
</script>
</body>
</html>
