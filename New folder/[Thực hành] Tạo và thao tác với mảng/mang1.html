<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="1">
<button type="button" id="2" value="Add" onclick="add();">Add</button>
<button type="button" id="3" value="Display" onclick="display();">Display</button>
<p id="4"></p>
<script>
    let x = 0;
    let array = new Array();
    function add() {
        array[x] = document.getElementById('1').value;
        alert("Element: " + array[x] + " " + "Add at index" + x);
        x++;
        document.getElementById('1').value = " ";
    }

    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++){
            e += "Element " + i + "=" + array[i] + "<br/>";
        }
        document.getElementById("4").innerHTML = e;
    }
</script>
</body>
</html>
